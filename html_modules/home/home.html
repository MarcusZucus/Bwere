<body class="h-full text-base-content">
  <div id="mobile-app" class="flex flex-col items-center justify-center min-h-screen bg-[#121212] px-4 sm:px-6">
    <div id="welcome-content" class="w-full max-w-sm sm:max-w-md space-y-8 sm:space-y-12">
      <div id="brand" class="text-center mb-6 sm:mb-8">
        <img
          class="w-24 h-24 sm:w-32 sm:h-32 mx-auto"
          src="https://storage.googleapis.com/uxpilot-auth.appspot.com/46f0a92e01-6a7ede13fd2ebb91af6a.png"
          alt="minimal wellness app logo, circular shape with abstract wellness symbol, light yellow color #F9E98E, modern and simple design"
        />
      </div>
      <div id="welcome-text" class="text-center space-y-4">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold text-white">Â¡Hola!</h1>

          soy <span class="text-[#F9E98E] font-semibold">Werbly</span>,<br />tu asistente personal de bienestar.
        </p>
      </div>

          Which brand does your smartwatch belong to?
        </label>
        <div class="relative">
          <select class="w-full px-3 py-2 text-sm sm:text-base bg-[#444444] text-white rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-[#F9E98E] transition-all">
            <option value="" disabled selected>Select a brand</option>
            <option value="apple">Apple Watch</option>
            <option value="samsung">Samsung Galaxy Watch</option>
            <option value="fitbit">Fitbit</option>
            <option value="garmin">Garmin</option>
            <option value="other">Other</option>
          </select>
          <div
            class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none text-white"
          >
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div
        id="decorative-elements"
        class="absolute bottom-6 sm:bottom-8 left-0 right-0 flex justify-center space-x-6 text-[#444444] text-xl sm:text-2xl"
      >
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-running"></i>
        <i class="fa-solid fa-brain"></i>
      </div>
    </div>
  </div>
