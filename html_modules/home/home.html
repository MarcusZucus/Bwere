<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werbly - Selecciona tu smartwatch</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="PrimeraPagina">
    <div class="Rectangle355"></div>
    <div class="HolaSoyWerbly">
      <span class="big">¡Hola!<br/></span>
      <span class="medium">soy </span><span class="highlight">Werbly</span>,<br/>
      <span class="small">tu asistente personal de bienestar.<br/></span>
    </div>
    <div class="AQuMarcaPerteneceTuSmartwatch">
      ¿A qué marca pertenece tu smartwatch?
    </div>
    <div class="SeleccionaUnaMarcaContainer">
      <select id="smartwatchSelect" class="SeleccionaUnaMarca">
        <option value="" disabled selected>Selecciona una marca</option>
        <option value="samsung">Samsung</option>
        <option value="apple">Apple</option>
        <option value="huawei">Huawei</option>
        <option value="fitbit">Fitbit</option>
        <option value="garmin">Garmin</option>
      </select>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
