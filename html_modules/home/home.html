<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bwere OAuth</title>
  <script>
    function handleAuth() {
      const smartwatch = document.getElementById('smartwatchSelect').value;

      if (!smartwatch) {
        alert('Por favor, selecciona una marca de smartwatch.');
        return;
      }

      switch (smartwatch) {
        case 'fitbit':
          window.location.href = 'https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=https://YOUR_NETLIFY_URL/.netlify/functions/exchangeToken&scope=activity%20profile';
          break;
        case 'google':
          window.location.href = 'https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=https://YOUR_NETLIFY_URL/.netlify/functions/exchangeToken&scope=profile%20email';
          break;
        default:
          alert('Marca no soportada.');
      }
    }
  </script>
</head>
<body>
  <h1>Selecciona tu Smartwatch</h1>
  <select id="smartwatchSelect">
    <option value="">--Selecciona una opci√≥n--</option>
    <option value="fitbit">Fitbit</option>
    <option value="google">Google</option>
  </select>
  <button onclick="handleAuth()">Continuar</button>
</body>
</html>
